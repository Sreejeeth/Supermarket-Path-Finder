{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
        body{
            margin: 0;
            padding: 0;
            
             
        }
        body:before{
            content: '';
            position: fixed;
            width: 100vw;
            height: 100vh;
            /*background-color: #ffffff;*/
                   
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            -webkit-filter: blur(3px);
            -moz-filter: blur(3px);
            -o-filter: blur(3px);
            -ms-filter: blur(3px);
            
            background-image: url("https://www.i5design.com/wp-content/uploads/2014/06/Maxi-Foods-1920x680.jpg");
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        .contact-form
        {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 400px;
            height: 450px;
            padding: 60px 40px;
            box-sizing: border-box;
            background: rgba(0,0,0,0.8);
        }
        .avatar {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            top: calc(-80px/2);
            left: calc(50% - 40px);
        }
        .contact-form h2 {
            margin: 0;
            padding: 0 0 20px;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
        }
        .contact-form p
        {
            margin: 0;
            padding: 0;
            font-weight: bold;
            color: #fff;
        }
        .contact-form input
        {
            width: 100%;
            margin-bottom: 20px;
        }
        .contact-form input[type="text"],
        .contact-form input[type="password"]
        {
            border: none;
            border-bottom: 1px solid #fff;
            background: transparent;
            outline: none;
            height: 40px;
            color: #fff;
            font-size: 16px;
        }
        .contact-form button {
            height: 40px;
            color: #fff;
            font-size: 20px;
            background: green;
            cursor: pointer;
            border-radius: 35px;
            border: none;
            outline: none;
            margin-top: 5%;
        }
        .contact-form a
        {
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
        }
        .contact-form a:hover {
            color: blue;
          }
        input[type="checkbox"] {
            width: 20%;
        }
    </style>


<body>
<div class="contact-form" align="center" id="slidedown">
    <form method="POST">
        {% csrf_token %}
        <p>
            <label><h2>Sign in form</h2></label>    
        </p>
        <br>
        <br>
        <p>
            <label>Username</label>
            <input type="text" name="username">
        </p>
        <p>
            <label>Password</label>
            <input type="password" name="password">
        </p>
        <button type="submit">Login</button>
    </form>
</div>
</body>
{% endblock %}
